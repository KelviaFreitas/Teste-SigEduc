<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/assets/Logo/logo_verdeBranco.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/global.css">
    <link rel="stylesheet" href="public/css/cadastro_alunos.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SigEduc</title>
</head>

<body>
    <header>
        <div id="barra-brasil" style="background:#7F7F7F; height: 20px; padding:0 0 0 10px;display:block;">
            <ul id="menu-barra-temp" style="list-style:none;">
              <li style="display:inline; float:left;padding-right:10px; margin-right:10px; border-right:1px solid #EDEDED">
                  <a href="http://brasil.gov.br" style="font-family:sans,sans-serif; text-decoration:none; color:white;">Portal do Governo Brasileiro</a>
              </li>
              <li>
                 <a style="font-family:sans,sans-serif; text-decoration:none; color:white;" href="http://epwg.governoeletronico.gov.br/barra/atualize.html">Atualize sua Barra de Governo</a>
              </li>
            </ul>
          </div>  
    </header>

    <div class="container">
            <div class="p-5">
                <div class="card">
                    <div class="card-body">
                      
                        <a href="/index.html" class="text-decoration-none text-black-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                            <span>Voltar</span>
                        </a>
                       
                        <h5 class="card-title text-center">Cadastro de Alunos</h5>
                        <div class="alert alert-danger text-center" role="alert">
                            O cadastro só será validado se os dados digitados forem iguais aos dados informados no ato da matrícula!
                          </div>
                        <form action="cadastro_alunos.html" method="POST">
                            <div class="row">
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="nome" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="nome" class="form-label ">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                            </div>
                           
                            
                            
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                            </div>

                            <div class="ps-5 mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Marque aqui se a pessoa é estrangeira e não possui CPF</label>
                            </div>

                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="nome_pai" class="form-label">Email</label>
                                <input type="text" class="form-control" id="Email" name="Email" placeholder="Email">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="rg" class="form-label">RG</label>
                                <input type="text" class="form-control" id="rg" name="rg" placeholder="RG">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="nome_mae" class="form-label">Nome da Mãe</label>
                                <input type="text" class="form-control" id="nome_mae" name="nome_mae" placeholder="Nome da Mãe">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="telefone" class="form-label">Nome de usuário</label>
                                <input type="text" class="form-control" id="user" name="user" placeholder="Nome de usuário">
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-3 mb-3">
                                <label for="telefone" class="form-label">Senha</label>
                                <input type="text" class="form-control" id="Senha" name="Senha" placeholder="Senha">
                            </div>
                            <div class="col-md-12 col-lg-3 mb-3">
                                <label for="telefone" class="form-label">Confirmar Senha</label>
                                <input type="text" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar Senha">
                            </div>
                        </div>
                        </form>
                        <button type="button" class="btn btn-success">Cadastrar-se</button>
                        <a href="index.html">


                            <button type="button" class="btn btn-primary">Cancelar</button>



                        </a>

                </div>
            </div>
    </div>
</body>

<script defer="defer" src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
